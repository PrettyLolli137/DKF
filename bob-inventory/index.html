<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Инвентарь стримера ХПГ 2.0</title>

    <link rel="stylesheet" href="index.css" />
    <!--
        Author: shtrih
        https://github.com/shtrih/open-hpg-2-inventory
    -->
</head>

<body>
    <div class="page">
        <div class="content">

            <h1 class="stats__title">Bob</h1>
            <div class="img__div">
                <img src="../images/streamers/bob.jpg" class="heroes__img" alt="Герой">
                <div class="info">
                    <p class="stats__subtitle">Пройденные игры</p>
                    <div class="game">
                        <p class="game__bob">0</p>
                        <button class="game__button-bob" type="button"></button>
                    </div>
                    <p class="stats__subtitle">Очки</p>
                    <div class="points">
                        <p class="points__bob">0</p>
                        <button class="points__button-bob" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="bob__inventory"></div>
                <div class="add-block">
                    <button class="add-unit" title="Добавить ячейку инвентаря">+</button>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>

                <div class="selector">
                    <ul></ul>
                    <div class="clear"></div>
                </div>

            </div>
    <div class="section">
            <div class="main">
                <div class="number">
                    <h1 class="number__title">
                        №
                    </h1>
                </div>
                <div class="mission">
                    <h1 class="number__title">
                        Миссия
                    </h1>
                </div>
                <div class="game-text">
                    <h1 class="number__title">
                        Игра
                    </h1>
                </div>
                <div class="status">
                    <h1 class="number__title">
                        Статус
                    </h1>
                </div>
                <div class="comment">
                    <h1 class="number__title">
                        Описание
                    </h1>
                </div>
            </div>
            
            <div class="list">
            </div>

            <div class="add">
                <button class="add-text" type="button">+</button>
            </div>


        </div>

        </div>


    </div>

    <div class="popup popup_type_game">
        <div class="popup__container">
            <h2 class="popup__title">Какие ваши успехи?</h2>
            <form class="popup__form" name="popup__form">
                <input type="text" placeholder="Количество игр" class="popup__input popup__input_type_game"
                    name="popup__input popup__input_type_game">
                <button class="popup__save-btn" type="submit">
                    Добавить
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_points">
        <div class="popup__container">
            <h2 class="popup__title">Сколько награбили?</h2>
            <form class="popup__form popup__form_type_points" name="popup__form">
                <input type="text" placeholder="Ваши поинты" class="popup__input popup__input_type_points"
                    name="popup__input popup__input_type_points">
                <button class="popup__save-btn" type="submit">
                    Награда
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_stats">
        <div class="popup__container popup__container_type_stats">
            <h2 class="popup__title">Впишите информацию</h2>
            <form class="popup__form popup__form_type_stats" name="popup__form">
                <input type="text" placeholder="День" class="popup__input popup__input_type_day" name="day">
                <input type="link" placeholder="Локация" class="popup__link" name="icon">
                <input type="text" placeholder="Игра" class="popup__input popup__input_type_play" name="play">
                <input type="link" placeholder="Статус" class="popup__link_img" name="status">
                <input type="text" placeholder="Комментарий" class="popup__input popup__input_type_comm"
                    name="comment">
                    <button class="popup__save-btn popup__save-btn_type_stats" type="submit">
                        Готово
                    </button>
            </form>
          
            <button class="popup__close popup__close_type_stats" type="button"></button>
        </div>
    </div>



    <template id="list-template">
        <div class="list__check">
        <div class="number">
            <p class="number__subtitle"></p>
        </div>
        <div class="mission">
            <img class="mission__icon" src="#" alt="#">
        </div>
        <div class="game-text">
            <p class="game-text__icon"></p>
        </div>
        <div class="status">
            <img class="status__text" src="#" alt="#">
        </div>
        <div class="comment">
            <p class="comment__text"></p>        
        </div>
        <button class="list__check-deletebtn"></button>
    </div>
    </template>




    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="content.js"></script>
   
</body>

</html>
